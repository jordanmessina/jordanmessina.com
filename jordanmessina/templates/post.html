{% extends "base.html" %}
{% load markup %}
{% block content %}
            <div class="row">
                <div class="span8 offset2" style="text-align:center;">
                    <h1 style="font-size: 30.0px;">
                        {{ post.meta.title }}
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="span8 offset2" style="text-align:center;">
                    <h3 style="font-size: 12px;color: #999;margin: 0;">
                        <i>This was written on {{ post.meta.date|date:"M d, Y" }}</i>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="span8 offset2">
                    <p>
                        {{ post.post|markdown }}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="span8 offset2">
                    <hr class="bs-docs-separator">
                    <h3 style="font-size: 12px;color: #999;text-align:center;">
                        <i>This was written on {{ post.meta.date|date:"M d, Y" }}</i>
                    </h3>
                        <div id="disqus_thread"></div>
                        <script type="text/javascript">
                            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                            var disqus_shortname = 'jordanhasablog'; // required: replace example with your forum shortname

                            /* * * DON'T EDIT BELOW THIS LINE * * */
                            (function() {
                                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                            })();
                        </script>
                        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
                    <hr class="bs-docs-separator">
                </div>
            </div>
{% endblock %}
