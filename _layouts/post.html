---
layout: default
---
<div class="article">
  <h1>{{ page.title }}</h1>

  <div id="post">
  {{ content }}
  </div>

  <p><a id="show_comments" href="#" onclick="var disqus_shortname = 'jordanhasablog'; var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq); document.getElementById('show_comments').style.display = 'none'; return false;">Show Comments</a>&nbsp;</p>

  <div id="disqus_thread"></div>
</div>
